<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
</head>
<body>
    <link rel="stylesheet" href="styles/4-common.css" type="text/css">
    <header>
    <link rel="stylesheet" href="styles/3-header.css" type="text/css">
    </header>
    <div class="container">
        <link rel="stylesheet" href="styles/6-filters.css" type="text/css">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Arizona, Nevada...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>Page</li>
                    <li>Page 2</li>
                    <li><h2>Nevada:</h2></li>
                    <li>Las Vegas</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>WiFi, Pool, Kitchen...</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <link rel="stylesheet" href="styles/3-footer.css" type="text/css">
        Holberton School
    </footer>
</body>
</html>
